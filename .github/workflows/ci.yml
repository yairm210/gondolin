name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck host
        run: pnpm --filter @earendil-works/gondolin exec tsc --noEmit

      - name: Build host
        run: pnpm run build

  build-guest:
    name: Build Guest (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            qemu: qemu-system-x86
            artifact: gondolin-guest-x64
            zig-target: x86_64-linux-musl
          - arch: aarch64
            qemu: qemu-system-arm
            artifact: gondolin-guest-arm64
            zig-target: aarch64-linux-musl
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          curl -L https://ziglang.org/download/0.15.1/zig-x86_64-linux-0.15.1.tar.xz | tar -xJ
          echo "$PWD/zig-x86_64-linux-0.15.1" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.qemu }} lz4
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build guest binaries (cross-compile)
        run: |
          cd guest
          zig build -Doptimize=ReleaseSmall -Dtarget=${{ matrix.zig-target }}

      - name: Build guest image
        run: |
          cd guest
          ALPINE_ARCH=${{ matrix.arch }} make build

      - name: Package assets
        run: |
          cd guest/image/out
          tar -czvf ../../../${{ matrix.artifact }}.tar.gz \
            vmlinuz-virt initramfs.cpio.lz4 rootfs.ext4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz
          retention-days: 7

  test:
    name: Test
    needs: [check, build-guest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Download guest assets
        uses: actions/download-artifact@v4
        with:
          name: gondolin-guest-x64
          path: .

      - name: Extract guest assets
        run: |
          mkdir -p guest/image/out
          tar -xzvf gondolin-guest-x64.tar.gz -C guest/image/out

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

